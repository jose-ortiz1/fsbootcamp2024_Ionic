<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
       <ion-button [routerLink]="'/home'" routerDirection="Back">Back</ion-button>
       <ion-title>Icon Examples</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-button color="dark">
      Esposa te amo
      <ion-icon slot="end" name="heart" color="danger"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item>
    <ion-button size="large" shape="round">
      <ion-icon slot="icon-only" name="star" color="warning"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item>
    <ion-icon name="star" color="warning" size="large"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-icon name="heart" color="danger"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-icon name="wifi" color="danger"></ion-icon>

  </ion-item>
</ion-content>
