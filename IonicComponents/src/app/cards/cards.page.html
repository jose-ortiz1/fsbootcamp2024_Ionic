<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cards Example Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-button (click)="moveBack()">Back</ion-button>
  </ion-item>

  <ion-card>
    <img src="https://pet-health-content-media.chewy.com/wp-content/uploads/2024/09/11180245/202105Jack-Russell-Terrier-FeaturedImage.jpg" alt="Jack-Russel"/>
    <ion-card-header>
      <ion-card-title>Thanos</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      This is the content of the card... Jack Russell Terrier Dog
    </ion-card-content>
  </ion-card>


  <ion-card>
    <img src="https://consumer-cms.petfinder.com/sites/default/files/images/content/Siamese%20Cat%202.jpg" alt="Siamese Cat"/>
    <ion-card-header>
      <ion-card-title>Amotti</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      This is the content of the card... Siamese Cat
    </ion-card-content>
  </ion-card>
  



</ion-content>
